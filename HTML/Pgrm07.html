<!DOCTYPE>
<html>
<head>
<title> Nested And Description List </title>
</head>
<body>
<h3 align="center"> To Illustrate Nested And Description List Tags </h3>
<hr color="DarkTurquoise">
<h4> An ordered nested list: </h4>
<ol>
<li> Coffee </li>
<li> Tea </li>
<ol type="a">
<li> Black tea </li>
<li> Green tea </li>
<ol type="i">
<li> China </li>
<li> Africa </li>
</ol>
</ol>
<li> Milk </li>
</ol><h4> A Description List: </h4>
<d1>
<dt> Bangalore </dt>
<dd> -Capital City Of Karnataka </dd>
<dt> Mumbai </dt>
<dd> -Capital City Of Maharastra </dd>
</d1>
</body>
</html>
