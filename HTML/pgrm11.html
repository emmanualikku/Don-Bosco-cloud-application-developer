<!DOCTYPE html>
<html>
<head>
    <title>Form Tag</title>
</head>
<body>

<h3 align="center">To Illustrate Form-Based Tags</h3>
<hr color="DarkSlateblue">

<center>
    <form action="">
        <p>This is a text box to enter any text: <input type="text"></p>
        <p>This is a text box to enter a password: <input type="password"></p>
        <p>This is a text area to enter large text: <textarea></textarea></p>
        <p>This is a button: <input type="button" value="Click"></p>

        <p><b><u>Radio Options</u></b><br>
            <input type="radio" name="option" value="yes" checked> Yes
            <input type="radio" name="option" value="no"> No
        </p>

        <p><b><u>Checkbox Options</u></b><br>
            Sunday <input type="checkbox" name="day" value="sunday" checked>
            Monday <input type="checkbox" name="day" value="monday">
            Tuesday <input type="checkbox" name="day" value="tuesday">
        </p>

        <p><b><u>Menu Driven Options</u></b><br>
            <select name="cars">
                <option value="audi">Audi</option>
                <option value="fiat">Fiat</option>
                <option value="maruti">Maruti</option>
                <option value="ford">Ford</option>
            </select>
        </p>
    </form>
</center>

</body>
</html>
