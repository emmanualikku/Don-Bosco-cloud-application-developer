<!DOCTYPE html>
<html>
<head>
<title> Unorder List </title>
</head>
<body>
<h3 align="center"> To illustrate Unorder List </h3>
<hr color="D4B2A7">
<h4> Disc bullet list: </h4>
<ul type="disc">
<li> Apples </li>
<li> Bananas </li>
<li> Lemons </li>
<li> Oranges </li>
</ul>
<h4> Circle bullet ist: </h4>
<ul type="circle">
<li> Apples </li>
<li> Bananas </li>
<li> Lemons </li>
<li> Oranges </li>
</ul>
<h4> Square bullet list: </h4>
<ul type="square" >
<li> Apples </li>
<li> Bananas </li>
<li> Lemons </li>
<li> Oranges </li>
</ul>
</body>
</html>
