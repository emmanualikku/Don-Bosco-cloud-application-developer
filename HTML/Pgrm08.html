<!DOCTYPE html>
<html>
<head>
<title> Image Tag </title>
</head>
<body>
<h3 align="center" style="color:Aqua"> To Illustrate Image Tag </h3> <hr>
<p>
<img src="Capture2.jpg" align="Right" height="100" width="100"/>
This image is right aligned with the text. </p>
<br><br><br><br><hr>
<p>
<img src="Capture2.jpg" align="left" height="100" width="100"/>
This image is left aligned with the text. </p>
<br><br><br><br><hr>
This image is center aligned with the text.
<img src="Capture2.jpg" align="middle" height="100" width="100"/>
<br><br><br><br><hr>
This image is bottom aligned with the text.
<img src="Capture2.jpg" align="bottom" height="100" width="100"/>
<br><br><br><br><hr>
This image is top aligned with the text.
<img src="Capture2.jpg" align="top" height="100" width="100"/>
</body>
</html>
